[shell]
disabled = false
format = '$indicator'
zsh_indicator = ''

[shlvl]
disabled = false
format = "$symbol$shlvl "
symbol = " "

[status]
disabled = false
format = "$symbol$status ($signal_name )"
symbol = "󱖫 "

[sudo]
disabled = false
format = "$symbol "
symbol = "#"

[username]
disabled = false
format = "$user"
show_always = false

[custom.os]
command = '''
symbol=$(starship module os)
if sudo -n true 2>/dev/null; then
    echo -ne "\\e[38;2;255;215;0m${symbol}\\e[0m"
else
    echo -ne "\\e[38;2;09;12;12m${symbol}\\e[0m"
fi
'''
disabled = true
format = "$output"
shell = ['bash']
when = ':'

