"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:arrow1)\
[$os( (\\[$shell\\])$username(@$hostname) )](bold fg:black bg:arrow1)\
[](fg:arrow1 bg:arrow2)\
[ $directory](bold fg:black bg:arrow2)\
[](fg:arrow2 bg:arrow3)\
[( $git_branch$git_commit$git_state$git_status)](bold fg:white bg:arrow3)\
[](fg:arrow3 bg:arrow4)\
[( $shlvl$status$sudo)](bold fg:white bg:arrow4)\
[](fg:arrow4) \
$all
"""
palette = 'cyberpunk'

[aws]
symbol = ' '

[directory]
disabled = false
format = "$path $read_only"
read_only = ' '
truncation_symbol = '…/'

[docker_context]
symbol = ' '

[git_branch]
disabled = false
format = "$symbol$branch(:$remote_branch) "
only_attached = true

[git_commit]
disabled = false
format = "((󰜘 $hash)$tag )"
tag_disabled = false
tag_symbol = ' 󰓹 '

[git_state]
disabled = false
format = "\\($state( $progress_current/$progress_total)\\) "

[git_status]
disabled = false
format = "(\\[$all_status$ahead_behind\\] )"

[golang]
symbol = '󰟓 '

[hostname]
disabled = false
format = "$hostname"
ssh_only = true

[lua]
symbol = ' '

[nix_shell]
symbol = ' '

[nodejs]
symbol = ' '

[os]
disabled = false
format = " $symbol"
